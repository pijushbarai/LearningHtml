<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table learning</title>
        <body>
            <h1>This is a Table</h1>
            <table border="1" width = "800" height = "350" bordercolor = "blue" bgcolor = "pink">

                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Response</th>
                </tr>
                <tr align="center">
                    <td>Misti</td>
                    <td>9</td>
                    <td>No</td>
                </tr>
                <tr align="Center">
                    <td>Nitu</td>
                    <td>Nine</td>
                    <td>No</td>

                </tr>
                <tr align="Center">
                    <td >Durga</td>
                    <td>Twelve</td>
                    <td>Yes</td>

                </tr>
            </table>

                <tr align="left">
                    <td>Monali</td>

                </tr>

            </table>
        </body>  
    </head>

</html>
